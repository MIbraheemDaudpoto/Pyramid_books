services:
  - type: web
    name: pyramid-books
    env: node
    plan: free
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: pyramid-books-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false

databases:
  - name: pyramid-books-db
    plan: free
